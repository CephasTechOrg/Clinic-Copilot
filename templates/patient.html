{% extends "base.html" %}
{% block page_styles %}<link rel="stylesheet" href="/static/css/patient.css" />{% endblock %}
{% block body_class %}page-patient{% endblock %}
{% block content %}
<h1>Patient Intake</h1>
<p class="muted">Tell us what you're feeling. We'll summarize it for the clinician.</p>

<form method="post" action="/patient/intake" class="card">
  <div class="grid2">
    <label>Full name<input name="full_name" required></label>
    <label>Age<input name="age" type="number" required></label>
    <label>Sex<input name="sex" required placeholder="e.g., Male/Female/Other"></label>
    <label>Address<input name="address" required></label>
  </div>

  <label>Chief complaint<input name="chief_complaint" required placeholder="e.g., chest pain"></label>
  <label>Symptoms (describe)<textarea name="symptoms" required rows="4"></textarea></label>

  <div class="grid2">
    <label>Duration<input name="duration" required placeholder="e.g., 2 days"></label>
    <label>Severity<input name="severity" required placeholder="e.g., 7/10"></label>
  </div>

  <label>Medical history<textarea name="history" rows="3"></textarea></label>
  <label>Medications<textarea name="medications" rows="2"></textarea></label>
  <label>Allergies<textarea name="allergies" rows="2"></textarea></label>

  <button class="btn" type="submit">Submit Intake</button>
</form>
{% endblock %}
