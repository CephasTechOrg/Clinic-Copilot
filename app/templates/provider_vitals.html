{% extends "base.html" %} {% block content %}
<h1>Vitals Entry</h1>
<p class="muted">
  Patient: <strong>{{ intake.full_name }}</strong> - {{ intake.chief_complaint
  }}
</p>

<form method="post" action="/provider/vitals/{{ intake.id }}" class="card">
  <div class="grid2">
    <label
      >Heart Rate (bpm)<input name="heart_rate" type="number" required
    /></label>
    <label
      >Respiratory Rate<input name="respiratory_rate" type="number" required
    /></label>
    <label
      >Temperature (C)<input
        name="temperature_c"
        type="number"
        step="0.1"
        required
    /></label>
    <label>SpO2 (%)<input name="spo2" type="number" required /></label>
    <label
      >Systolic BP<input name="systolic_bp" type="number" required
    /></label>
    <label
      >Diastolic BP<input name="diastolic_bp" type="number" required
    /></label>
  </div>

  <button class="btn" type="submit">Save + Generate AI Summary</button>
</form>
{% endblock %}
