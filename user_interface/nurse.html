<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nurse Vitals - Clinic Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-5xl mx-auto px-4 py-4">
        <h1 class="text-xl font-bold">Nurse Vitals</h1>
        <p class="text-sm text-slate-500">Select a patient and enter vitals.</p>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6">
      <div class="grid gap-6 md:grid-cols-2">
        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-4">
          <div>
            <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Patient Queue</h2>
            <p class="text-sm text-slate-500" id="queue-subtitle">Loading queue...</p>
          </div>
          <div class="grid gap-4" id="queue-list"></div>
          <div class="hidden text-sm text-slate-500" id="queue-empty">No patients yet.</div>
        </section>

        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-4">
          <div>
            <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Vitals Entry</h2>
            <p class="text-sm text-slate-500" id="vitals-patient-label">Patient: -</p>
          </div>

          <form id="vitals-form" class="space-y-4">
            <div class="grid gap-4 md:grid-cols-2">
              <label class="block">
                <span class="text-sm font-medium text-slate-600">Heart Rate (bpm)</span>
                <input name="heart_rate" required type="number" class="mt-1 w-full" />
              </label>
              <label class="block">
                <span class="text-sm font-medium text-slate-600">Respiratory Rate</span>
                <input name="respiratory_rate" required type="number" class="mt-1 w-full" />
              </label>
              <label class="block">
                <span class="text-sm font-medium text-slate-600">Temperature (C)</span>
                <input name="temperature_c" required type="number" step="0.1" class="mt-1 w-full" />
              </label>
              <label class="block">
                <span class="text-sm font-medium text-slate-600">SpO2 (%)</span>
                <input name="spo2" required type="number" class="mt-1 w-full" />
              </label>
              <label class="block">
                <span class="text-sm font-medium text-slate-600">Systolic BP</span>
                <input name="systolic_bp" required type="number" class="mt-1 w-full" />
              </label>
              <label class="block">
                <span class="text-sm font-medium text-slate-600">Diastolic BP</span>
                <input name="diastolic_bp" required type="number" class="mt-1 w-full" />
              </label>
            </div>

            <div class="text-center text-xs text-red-600 hidden" id="vitals-error"></div>
            <button type="submit" form="vitals-form" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700" id="save-vitals">
              Save &amp; Generate Summary
            </button>
            <a href="/patient" class="block text-center text-sm text-slate-500 hover:text-slate-700">Back to Intake</a>
          </form>
        </section>
      </div>
    </main>

    <script src="/static/js/nurse.js"></script>
  </body>
</html>
