<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Intake - Clinic Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-2xl mx-auto px-4 py-4">
        <h1 class="text-xl font-bold">Patient Intake</h1>
        <p class="text-sm text-slate-500">Please fill out the form below.</p>
      </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-6">
      <form id="intake-form" class="space-y-6">
        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-4">
          <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Personal Info</h2>
          <div class="grid gap-4 md:grid-cols-2">
            <label class="block">
              <span class="text-sm font-medium text-slate-600">Full Name</span>
              <input name="full_name" required type="text" class="mt-1 w-full" />
            </label>
            <label class="block">
              <span class="text-sm font-medium text-slate-600">Age</span>
              <input name="age" required type="number" min="0" class="mt-1 w-full" />
            </label>
            <label class="block">
              <span class="text-sm font-medium text-slate-600">Sex</span>
              <select name="sex" required class="mt-1 w-full">
                <option value="">Select</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
                <option>Prefer not to say</option>
              </select>
            </label>
            <label class="block md:col-span-2">
              <span class="text-sm font-medium text-slate-600">Address</span>
              <input name="address" required type="text" class="mt-1 w-full" />
            </label>
          </div>
        </section>

        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-4">
          <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Symptoms</h2>
          <label class="block">
            <span class="text-sm font-medium text-slate-600">Chief Complaint</span>
            <input name="chief_complaint" required type="text" class="mt-1 w-full" />
          </label>
          <label class="block">
            <span class="text-sm font-medium text-slate-600">Symptoms (details)</span>
            <textarea name="symptoms" required rows="3" class="mt-1 w-full"></textarea>
          </label>
          <div class="grid gap-4 md:grid-cols-2">
            <label class="block">
              <span class="text-sm font-medium text-slate-600">Duration</span>
              <input name="duration" required type="text" class="mt-1 w-full" />
            </label>
            <label class="block">
              <span class="text-sm font-medium text-slate-600">Severity (1-10)</span>
              <input name="severity" id="severity" required type="number" min="1" max="10" class="mt-1 w-full" />
            </label>
          </div>
        </section>

        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-4">
          <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Medical History</h2>
          <label class="block">
            <span class="text-sm font-medium text-slate-600">Pre-existing Conditions</span>
            <textarea name="history" rows="2" class="mt-1 w-full"></textarea>
          </label>
          <label class="block">
            <span class="text-sm font-medium text-slate-600">Current Medications</span>
            <textarea name="medications" rows="2" class="mt-1 w-full"></textarea>
          </label>
          <label class="block">
            <span class="text-sm font-medium text-slate-600">Allergies</span>
            <textarea name="allergies" rows="2" class="mt-1 w-full"></textarea>
          </label>
        </section>

        <div class="text-center text-xs text-red-600 hidden" id="intake-error"></div>
        <button type="submit" form="intake-form" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700">
          Submit Intake
        </button>
      </form>
    </main>

    <script src="/static/js/patient.js"></script>
  </body>
</html>
