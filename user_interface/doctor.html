<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Review - Clinic Co-Pilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <h1 class="text-xl font-bold">Doctor Review</h1>
        <p class="text-sm text-slate-500">Review cases and make decisions.</p>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
      <div class="grid gap-6 lg:grid-cols-[320px_1fr]">
        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-4">
          <div>
            <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">Cases</h2>
            <p class="text-sm text-slate-500" id="doctor-queue-subtitle">Loading cases...</p>
          </div>
          <div class="grid gap-3" id="doctor-queue"></div>
          <div class="hidden text-sm text-slate-500" id="doctor-queue-empty">No cases ready yet.</div>
        </section>

        <section class="bg-white rounded-lg border border-slate-200 p-4 space-y-5">
          <div class="flex items-start justify-between gap-4">
            <div>
              <h2 class="text-lg font-semibold" id="patient-name">No case selected</h2>
              <p class="text-sm text-slate-500" id="patient-meta">ID: -</p>
            </div>
            <span class="text-xs font-semibold px-2 py-1 rounded-full bg-slate-100 text-slate-600" id="priority-pill">Priority</span>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <div class="space-y-2">
              <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">Chief Complaint</h3>
              <p class="text-sm" id="chief-complaint">-</p>
            </div>
            <div class="space-y-2">
              <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">Vitals</h3>
              <div class="text-sm text-slate-700" id="vitals-summary">-</div>
            </div>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <div class="space-y-2">
              <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">AI Summary</h3>
              <p class="text-sm" id="ai-summary">-</p>
            </div>
            <div class="space-y-2">
              <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">Red Flags</h3>
              <ul class="text-sm list-disc list-inside space-y-1" id="red-flags"></ul>
            </div>
          </div>

          <div class="grid gap-4 md:grid-cols-2">
            <div class="space-y-2">
              <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">Differential</h3>
              <ul class="text-sm list-disc list-inside space-y-1" id="differential-list"></ul>
            </div>
            <div class="space-y-2">
              <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">Next Steps</h3>
              <ul class="text-sm list-disc list-inside space-y-1" id="next-steps"></ul>
            </div>
          </div>

          <div class="space-y-2">
            <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500">Doctor Notes</h3>
            <textarea id="doctor-note" rows="4" class="w-full"></textarea>
          </div>

          <div class="text-center text-xs text-red-600 hidden" id="decision-error"></div>
          <div class="flex gap-3">
            <button id="decision-deny" class="flex-1 bg-slate-100 text-slate-700 font-semibold py-2 rounded-lg hover:bg-slate-200">
              Do Not Admit
            </button>
            <button id="decision-admit" class="flex-1 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">
              Admit
            </button>
          </div>
        </section>
      </div>
    </main>

    <script src="/static/js/doctor.js"></script>
  </body>
</html>
