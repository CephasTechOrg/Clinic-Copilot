<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login - Clinic Co-Pilot</title>
    <script>
      (function() {
        const isFile = window.location.protocol === 'file:';
        const isBackend = window.location.origin.includes('localhost:8000') || window.location.origin.includes('127.0.0.1:8000');
        const useStatic = isFile || !isBackend;
        const baseDir = useStatic ? window.location.pathname.replace(/[^/]+$/, '') : '';
        window.APP_PATHS = {
          isFile,
          isBackend,
          useStatic,
          baseDir,
          patient: useStatic ? baseDir + 'patient.html' : '/patient',
          doctor: useStatic ? baseDir + 'doctor.html' : '/doctor',
          doctorLogin: useStatic ? baseDir + 'doctor_login.html' : '/doctor/login',
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
            },
            fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
    </style>
  </head>
  <body class="bg-gradient-to-br from-indigo-50 via-violet-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-96 h-96 bg-indigo-200/40 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-violet-200/40 rounded-full blur-3xl"></div>
    </div>

    <!-- Login Card -->
    <div class="relative w-full max-w-md">
      <div class="glass rounded-3xl shadow-2xl shadow-indigo-900/10 p-8 border border-white/50">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
            <span class="material-symbols-outlined text-white text-3xl">stethoscope</span>
          </div>
          <h1 class="text-2xl font-bold text-slate-800">Doctor Portal</h1>
          <p class="text-slate-500 mt-1">Sign in to review cases</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
          <div>
            <label for="staff_id" class="block text-sm font-medium text-slate-700 mb-1.5">Staff ID</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">badge</span>
              <input 
                type="text" 
                id="staff_id" 
                name="staff_id" 
                placeholder="DOC-2001"
                required
                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
            <div class="relative">
              <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="********"
                required
                class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 outline-none transition-all"
              />
            </div>
          </div>

          <!-- Error message -->
          <div id="login-error" class="hidden p-3 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm flex items-center gap-2">
            <span class="material-symbols-outlined text-lg">error</span>
            <span id="error-message">Invalid credentials</span>
          </div>

          <button 
            type="submit" 
            id="login-btn"
            class="w-full bg-gradient-to-r from-indigo-500 to-violet-600 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-indigo-500/30 hover:shadow-xl hover:shadow-indigo-500/40 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span class="material-symbols-outlined">login</span>
            Sign In
          </button>
        </form>

        <!-- Create Account -->
        <div class="mt-6">
          <a id="register-link" href="/doctor/register" class="block w-full py-3 px-4 text-center text-indigo-600 font-medium border border-indigo-200 rounded-xl hover:bg-indigo-50 transition-colors">
            Create Account
          </a>
          <p class="text-xs text-slate-500 mt-2 text-center">Use your staff ID to activate your account.</p>
        </div>

        <!-- Back link -->
        <div class="mt-6 text-center">
          <a id="back-to-patient" href="/patient" class="text-sm text-slate-500 hover:text-indigo-600 transition-colors">
            <- Back to Patient Portal
          </a>
        </div>
      </div>
    </div>

    <!-- Auth JS -->
    <script src="../static/js/auth.js"></script>
    <script>
      // Normalize links for file:// use
      const backLink = document.getElementById('back-to-patient');
      if (backLink && window.APP_PATHS) backLink.href = window.APP_PATHS.patient;

      const registerLink = document.getElementById('register-link');
      if (registerLink && window.APP_PATHS) {
        registerLink.href = window.APP_PATHS.useStatic ? window.APP_PATHS.baseDir + 'doctor_register.html' : '/doctor/register';
      }

      // Check if already logged in
      if (AUTH.isAuthenticated()) {
        const user = AUTH.getUser();
        if (user && user.role === 'DOCTOR') {
          window.location.href = window.APP_PATHS ? window.APP_PATHS.doctor : '/doctor';
        }
      }

      const form = document.getElementById('login-form');
      const errorDiv = document.getElementById('login-error');
      const errorMsg = document.getElementById('error-message');
      const loginBtn = document.getElementById('login-btn');
      const staffInput = document.getElementById('staff_id');

      if (staffInput) {
        staffInput.addEventListener('input', (e) => {
          e.target.value = e.target.value.toUpperCase();
        });
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        errorDiv.classList.add('hidden');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Signing in...';

        const staffId = document.getElementById('staff_id').value.trim().toUpperCase();
        const password = document.getElementById('password').value;

        const result = await AUTH.login(staffId, password);

        if (result.success) {
          // Check if user is a doctor
          if (result.data.role !== 'DOCTOR') {
            AUTH.clearAuth();
            errorMsg.textContent = 'This portal is for doctors only. Nurses should use the Nurse Portal.';
            errorDiv.classList.remove('hidden');
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> Sign In';
            return;
          }
          
          // Redirect to doctor dashboard
          window.location.href = window.APP_PATHS ? window.APP_PATHS.doctor : '/doctor';
        } else {
          errorMsg.textContent = result.error;
          errorDiv.classList.remove('hidden');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> Sign In';
        }
      });
    </script>
  </body>
</html>
